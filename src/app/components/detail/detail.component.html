<div class="container main-container animated fadeIn">
  <section>
    <h1>{{movie.title}}</h1>
  </section>
  <div class="card mb-3">
    <div class="row no-gutters">
      <div id="moviePoster" class="col-md-4"  style="min-width: 400px;">
        <figure *ngIf="movie.poster_path" class="card-img">
                  <img  src="https://image.tmdb.org/t/p/w1280/{{movie.poster_path}}" alt="Card image" class="img-poster">
        </figure>
        <figure *ngIf="!movie.poster_path" class="card-img">
                  <img  src="../../../assets/default.webp" alt="Card image" class="img-poster">
        </figure>
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h2 class="card-title">Sinopsis</h2>
          <br>
          <p>{{movie.overview}}</p>
          <h3>Frase c√©lebre</h3>
          <p>{{movie.overview | slice:0:80}}</p>
          <p id="popularity">Popularidad: <span class="rating">{{movie.popularity}}</span></p>
          <p>Voto promedio: <span class="rating">{{movie.vote_average}}</span></p>
          <button type="button" class="btn btn-outline-danger" (click)="back()">Regresar</button>
        </div>
      </div>
    </div>
  </div>
</div>
