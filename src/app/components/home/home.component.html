<div class="jumbotron jumbotron-fluid animated fadeIn fast">
  <div class="container">
    <h1 class="display-3">PeliculasApp</h1>
    <p class="lead">Esta es una aplicación de películas</p>
  </div>
</div>

<div class="container main-container animated fadeIn">
    <h3>Películas en cartelera</h3>
    <ul>
        <li>
            <div class="img-container">

              <!--    Primera columna  -->
              <section class="img-column">
                <article *ngFor="let film of peliculasEnCartelera1;let i = index">
                  <figure *ngIf="i==0" class="card-img img-big">
                            <img  src="{{film | peliculasImagen}}" (click)="getDetail(film.id)" class="img-big">
                            <span>
                                  <p class="card-text">{{film.title}}</p>
                            </span>
                  </figure>
                  <figure *ngIf="i<3 && i>0" class="card-img img-little">
                            <img src="{{film | peliculasImagen}}" (click)="getDetail(film.id)" class="img-little">
                            <span>
                                  <p class="card-text">{{film.title}}</p>
                            </span>
                  </figure>
                </article>
            </section>

              <!--    Segunda columna  -->
            <section class="img-column">
              <article *ngFor="let film of peliculasEnCartelera2;let j = index">
                <figure *ngIf="j==2" class="card-img img-big">
                          <img  src="{{film | peliculasImagen}}" (click)="getDetail(film.id)" class="img-big">
                          <span>
                                <p class="card-text">{{film.title}}</p>
                          </span>
                </figure>
                <figure *ngIf="j<2 && j>=0" class="card-img img-little">
                          <img  src="{{film | peliculasImagen}}" (click)="getDetail(film.id)" class="img-little">
                          <span>
                                <p class="card-text">{{film.title}}</p>
                          </span>
                </figure>
              </article>
          </section>
        </div>
      </li>
    </ul>
    <br>
